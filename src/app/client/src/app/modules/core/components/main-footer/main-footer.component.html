<footer class="footer" *ngIf="showFooter">
  <div class="ui container">
    <div class="ui grid stackable">
      <div class="four wide column footerMenu">
        <ul class="p-0 m-0">
          <li class="mb-15">
            <a routerLink="/guideline/privacypolicy"  routerLinkActive="active">
              {{resourceService.frmelmnts?.lnk?.privacypolicy}}
            </a>
          </li>
          <li class="mb-15">
            <a routerLink="/guideline/termsofuse" routerLinkActive="active">
              {{resourceService.frmelmnts?.lnk?.termsofuse}}
            </a>
          </li>
          <li class="mb-15">
            <a routerLink="/guideline/aboutforwater" routerLinkActive="active">
              {{resourceService.frmelmnts?.lnk?.aboutforwater}}
            </a>
          </li>
        </ul>
      </div>
      <div class="four wide column center aligned playStore">
          <!-- <label class="d-block mb-10">{{resourceService.frmelmnts?.lnk?.footerDIKSHAForMobile}}</label>
          <a class="d-block" href="https://play.google.com/store/apps/details?id=in.gov.diksha.app">
            <img class="playStore-img" src="/assets/images/google_playstore.png" alt="{{resourceService.frmelmnts?.lnk?.footerDIKSHAForMobile}}">
          </a> -->
  
          <div class="download-diksha">
            <div class="diksha-logo p-15">
              <div class="mobile-circles">
                <div class="big-box border-round border-r50"></div>
                <div class="oval-box border-round ml-20 ml-10"></div>
                <div class="small-box border-round border-r50 ml-20 mr-10"></div>
                <div class="small-box border-round border-r50"></div>
              </div>
              <label class="d-block fs-1-143 pb-15">{{resourceService.frmelmnts?.lbl?.download}} {{resourceService.frmelmnts?.lnk?.footerDIKSHAForMobile}}</label>
              <a class="d-block pb-15" href="https://play.google.com/store/apps/details?id=in.knowledge.forwater.app">
                <img class="playStore-img" src="/assets/images/google_playstore.png" alt="{{resourceService.frmelmnts?.lnk?.footerDIKSHAForMobile}}">
              </a>
              <p class="d-block fs-1">{{resourceService.frmelmnts?.lbl?.getUnlimitedAccess}}</p>
            </div>
          </div>
        </div>
      <div class="four wide column contantDetails">
        <label class="d-block mb-10">
          {{resourceService.frmelmnts?.lnk?.footerContact}} 
        </label>
        <a class="d-block mb-30" href="mailto:support@forwater.in">
          support@forwater.in
        </a>
        <label class="d-block">
          <span>&copy; {{date | date:'yyyy'}}, ForWater</span>
        </label>
      </div>
    </div>
  </div>
</footer>
